        <div id="formulaire" class="col-span-1 bg-gray-100 p-6">
            <h2 class="add text-lg font-bold text-white">Ajouter un Joueur</h2><br>
            <br>
            <hr>
            <form  id="fromAjoute" class="space-y-2">
                <div id="part1">
                    <div class="space-y-2">
                        <label for="name" class="text-white block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" placeholder=" name.." id="name" onkeyup="validation()"><br>
                        <span id="errorName" class="errorText"></span>

                        <label for="email"
                            class="text-white block text-sm font-medium text-gray-700">Nationality</label>
                        <input type="text" placeholder=" nationality ..." id="nationality" 
                            onkeyup="validation()"><br>
                        <span id="errorNationality" class="errorText"></span>
                        <div>
                            <img id="logo" style="width: 28px; height: 26px;" src="./src/assets/log/logojpg.jpg" alt=""> 
                        </div>
                        <div id="clubButton">
                            <label for="club" class="clubButton">Upload Club Logo</label>
                            <input type="file" id="club" accept="image/*" onkeyup="validation()"><br>
                            <span id="errorClub" class="errorText"></span>
                        </div>
                    </div>

                    <div>
                        <img id="profil" src="./src/assets/img/img.png">
                    </div>
                </div>
                <label class="AjoutePhoto" for="upload">Upload</label>
                <div><input id="upload" type="file" accept="image/*"></div>
                <div>
                    <label for="position" class="text-white block text-sm font-medium text-gray-700">Position</label>
                    <select name="position" id="position" onchange="afficher()" class="w-[180px]">

                        <option class="pl">ST</option>
                        <option class="pl">RM</option>
                        <option class="pl">CM</option>
                        <option class="pl">LM</option>
                        <option class="pl">LB</option>
                        <option class="pl">CB</option>
                        <option class="pl">RB</option>
                        <option id="gk">GK</option>
                    </select><br>
                    <span id="positionValide" class="errorText"></span>
                </div>
                <div class="hidden" id="gkPart">

                    <div>
                        <label for="rating" class=" text-white block text-sm font-medium ">Rating</label>
                        <input type="number" id="rating" class="w-[140px] bg-orange-100 rounded" min="0" max="100">
                    </div>
                    <div>
                        <label for="diving" class=" text-white block text-sm font-medium ">Diving</label>
                        <input type="number" id="diving" class="w-[140px] bg-orange-100 rounded" min="0" max="100">
                    </div>

                    <div>
                        <label for="handling" class=" text-white block text-sm font-medium ">Handling</label>
                        <input type="number" id="handling" class="w-[140px] bg-orange-50 rounded" min="0" max="100">
                    </div>
                    <div>
                        <label for="positioning" class=" text-white block text-sm font-medium ">Positioning</label>
                        <input type="number" id="positioning" class="w-[140px] bg-orange-50 rounded" min="0" max="100">
                    </div>
                    <div>
                        <label for="kicking" class=" text-white block text-sm font-medium ">Kicking</label>
                        <input type="number" id="kicking" class="w-[140px] bg-orange-50 rounded" min="0" max="100">
                    </div>
                    <div>
                        <label for="reflexes" class=" text-white block text-sm font-medium ">Reflexes</label>
                        <input type="number" id="reflexes" class="w-[140px] bg-orange-50 rounded" min="0" max="100">
                    </div>
                    <div>
                        <label for="speed" class=" text-white block text-sm font-medium ">Speed</label>
                        <input type="number" id="speed" class= "w-[140px] bg-orange-50 rounded" min="0" max="100">
                    </div>

                </div><br>
                <div class="hidden" id="plPart">

                    <div>
                        <label for="rating" class=" text-white block text-sm font-medium ">Rating</label>
                        <input type="number" id="rating" class="w-[140px] bg-orange-50 rounded" min="0" max="100">
                    </div>
                    
                    <div>
                        <label for="shooting" class=" text-white block text-sm font-medium ">Shooting</label>
                        <input type="number" id="shooting" class="w-[140px] bg-orange-50 rounded" min="0" max="100">
                    </div>
                    <div>
                        <label for="passing" class=" text-white block text-sm font-medium ">Passing</label>
                        <input type="number" id="passing" class="w-[140px] bg-orange-50 rounded" min="0" max="100">
                    </div>
                    <div>
                        <label for="dribbling" class=" text-white block text-sm font-medium ">Dribbling</label>

                    </div>

                </div><br>

                <button type="submit"
                    class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600">Submit</button>
